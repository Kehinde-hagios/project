{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
  <a href="{{ post.author.profile.image.url }}" target="_blank">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="Author Image" width="100" height="100">
  </a>
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'blog_user' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.updated_at |date:"F d, Y" }}</small>
        {% if object.author == user %}
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
        {% endif %}
    </div>
      <h2>{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock %}
